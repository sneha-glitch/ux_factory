<!DOCTYPE html>
<html>
    <head>
        <title><b>Lists</b></title>
    </head>
    <body>
        <h1>Ordered lists</h1>
        <ol>
            <li>apple</li>
            <li> mango</li>
            <li>banana</li>
        </ol>
        <h3>Unordered lists</h3>
        <ul>
            <li>sugar and brownies</li>
            <li>aurrora</li>
            <li>rockstar</li>
            <li> rockabye</li>
        </ul>
        <h2>descripion lists</h2>
        <dl>
            <dt>music</dt>
            <dd>lyrics,tune</dd>
            <dt>coffee</dt>
            <dd>milk,water</dd>
        </dl>
    </body>
</html>
