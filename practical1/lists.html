<!DOCTYPE html>
<html>

<head>
    <title><b>Lists</b></title>
</head>

<body>
    <!-- order lists are always displayed in number format-->
    <h1>Ordered lists</h1>
    <ol>
        <li>apple</li>
        <li> mango</li>
        <li>banana</li>
    </ol>
    <h3>Unordered lists</h3>
    <!-- unordered lists are always displayed in bullet format-->
    <ul>
        <li>sugar and brownies</li>
        <li>aurrora</li>
        <li>rockstar</li>
        <li> rockabye</li>
    </ul>
    <h2>descripion lists</h2>
    <!-- dt is decriptive term-name and dd is  used for describing each term -->
    <dl>
        <dt>music</dt>
        <dd>lyrics,tune</dd>
        <dt>coffee</dt>
        <dd>milk,water</dd>
    </dl>
</body>

</html>
