<!DOCTYPE html>
<html>
    <head>
        <title>Media elements displaying audio and video</title>
    </head>
    <body>
       
        <!--media elements are auido and video (audio/video tag is used to add the audio/video to our webpage and controls is used for the user to control the audio/video (stop/play))-->
         <!--source is used to give the source of the media and type is depends on the media-->
        <audio width="20px"height="30px" controls>

            <source src="Justin Bieber - Love Yourself.mp3" type="audio/mp3"><br/><br/>
        </audio>
        <audio width="20px"height="30px" controls>
            <source src="Sia - Cheap Thrills.mp3"type="audio/mp3"><br/><br/>

        </audio>
           
       
        <video width="450px" height="250px" controls>
            <source src="jb.mp4"type="video/mp4">


        </video>
    </body>
</html>
